<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora KD - La Maldad</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      text-align: center;
      color: orange;
    }
    h1 {
      margin-top: 20px;
    }
    .logo h1 {
      font-size: 28px;
      color: orange;
      text-shadow: 0 0 10px rgba(255, 100, 0, 0.7);
      margin: 30px 0 10px 0;
    }
    .container {
      margin: 30px auto;
      background: #142d4c;
      padding: 40px;
      border-radius: 10px;
      width: 600px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 18px;
    }
    label {
      flex: 1;
      text-align: left;
    }
    input {
      width: 150px;
      text-align: right;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }
    button {
      background: orange;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #142d4c;
    }
    button:hover {
      background: #ff6600;
    }
    .side-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
    }
    #resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #00ff99;
      white-space: pre-line;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <h1>La Maldad ‚Äî Calculadora de KD</h1>
  </div>

  <div class="container">
    <div class="row">
      <label for="victorias">Victorias (bajas enemigas)</label>
      <input type="number" id="victorias" value="0">
    </div>
    <div class="row">
      <label for="derrotas">Derrotas (bajas propias)</label>
      <input type="number" id="derrotas" value="0">
    </div>
    <div class="row">
      <label for="objetivo">KD objetivo</label>
      <input type="number" step="0.01" id="objetivo" value="2.00">
    </div>

    <!-- Bot√≥n con im√°genes a los lados -->
    <div class="button-row">
      <img src="LOL1.jpg" alt="Demonio" class="side-img">
      <button onclick="calcularKD()">Calcular</button>
      <img src="LOL2.jpg" alt="Payaso" class="side-img">
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularKD() {
      let victorias = parseInt(document.getElementById('victorias').value);
      let derrotas = parseInt(document.getElementById('derrotas').value);
      let objetivo = parseFloat(document.getElementById('objetivo').value);

      if (derrotas === 0) {
        document.getElementById('resultado').innerText = "‚ö†Ô∏è Las derrotas deben ser mayores que 0.";
        return;
      }

      let kdActual = victorias / derrotas;
      let victoriasNecesarias = Math.ceil((objetivo * derrotas) - victorias);

      let mensaje = `üìä KD actual: ${kdActual.toFixed(2)}\n`;

      if (victoriasNecesarias <= 0) {
        mensaje += `‚úÖ ¬°Ya superaste el KD objetivo! üéâ`;
      } else {
        mensaje += `üî• Necesitas ${victoriasNecesarias} victorias adicionales para llegar al KD objetivo.`;
      }

      document.getElementById('resultado').innerText = mensaje;
    }
  </script>

</body>
</html>
