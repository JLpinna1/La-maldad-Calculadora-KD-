<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora KD - La Maldad</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      text-align: center;
      color: orange;
    }
    h1 {
      margin-top: 20px;
    }
    .logo {
      margin-top: 30px;
    }
    .logo img {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 100, 0, 0.7);
    }
    .container {
      margin: 30px auto;
      background: #142d4c;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    label {
      flex: 1;
      text-align: left;
    }
    input {
      width: 90px;
      text-align: right;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: orange;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #142d4c;
    }
    button:hover {
      background: #ff6600;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff99;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="logo">
  <img src="capture_250903_200132.png" alt="La Maldad">
</div>
<h1>Calculadora KD - La Maldad</h1>
  
  <div class="container">
    <div class="row">
      <label for="victorias">Victorias (bajas enemigas)</label>
      <input type="number" id="victorias" value="0">
    </div>
    <div class="row">
      <label for="derrotas">Derrotas (bajas propias)</label>
      <input type="number" id="derrotas" value="0">
    </div>
    <div class="row">
      <label for="objetivo">KD objetivo</label>
      <input type="number" step="0.01" id="objetivo" value="2.00">
    </div>
    <button onclick="calcularKD()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularKD() {
      let victorias = parseInt(document.getElementById('victorias').value);
      let derrotas = parseInt(document.getElementById('derrotas').value);
      let objetivo = parseFloat(document.getElementById('objetivo').value);

      if (derrotas === 0) {
        document.getElementById('resultado').innerText = "‚ö†Ô∏è Las derrotas deben ser mayores que 0.";
        return;
      }

      let kdActual = victorias / derrotas;
      let victoriasNecesarias = Math.ceil((objetivo * derrotas) - victorias);

      let mensaje = `üìä KD actual: ${kdActual.toFixed(2)}\n`;

      if (victoriasNecesarias <= 0) {
        mensaje += `‚úÖ ¬°Ya superaste el KD objetivo! üéâ`;
      } else {
        mensaje += `üî• Necesitas ${victoriasNecesarias} victorias adicionales para llegar al KD objetivo.`;
      }

      document.getElementById('resultado').innerText = mensaje;
    }
  </script>

</body>
</html>
